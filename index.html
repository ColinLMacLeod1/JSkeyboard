<html>
  <head>
    <title>JSkeyboard</title>
    <meta charset="UTF-8">
    <meta name="description" content="A Keyboard created using HTML, CSS, and Javascript">
    <meta name="keywords" content="HTML, CSS, XML, Colin, MacLeod, Colin MacLeod">
    <meta name="author" content="Colin MacLeod">
    <script src="main.js"></script>
    <link rel="stylesheet" href="main.css"/>
    <script src="jquery-3.1.1.min.js"></script>
  </head>
  <body>
    <center>
      <h1 class="title">JavaScript Keyboard</h1>
      <p id="message"></p>
        <button id="btnUp" class="btnSpecial selected">Upper</button>
        <button class="letterKey" onclick="addLetter('Q')">Q</button>
        <button class="letterKey" onclick="addLetter('W')">W</button>
        <button class="letterKey" onclick="addLetter('E')">E</button>
        <button class="letterKey" onclick="addLetter('R')">R</button>
        <button class="letterKey" onclick="addLetter('T')">T</button>
        <button class="letterKey" onclick="addLetter('Y')">Y</button>
        <button class="letterKey" onclick="addLetter('U')">U</button>
        <button class="letterKey" onclick="addLetter('I')">I</button>
        <button class="letterKey" onclick="addLetter('O')">O</button>
        <button class="letterKey" onclick="addLetter('P')">P</button>
        <br><button id="btnLow" class="btnSpecial">Lower</button>
        <button class="letterKey" onclick="addLetter('A')">A</button>
        <button class="letterKey" onclick="addLetter('S')">S</button>
        <button class="letterKey" onclick="addLetter('D')">D</button>
        <button class="letterKey" onclick="addLetter('F')">F</button>
        <button class="letterKey" onclick="addLetter('G')">G</button>
        <button class="letterKey" onclick="addLetter('H')">H</button>
        <button class="letterKey" onclick="addLetter('J')">J</button>
        <button class="letterKey" onclick="addLetter('K)">K</button>
        <button class="letterKey" onclick="addLetter('L')">L</button>
        <button class="letterKey" onclick="addLetter(';')">;</button>
        <br><button id="btnClear" class="btnSpecial">Clear</button>
        <button class="letterKey" onclick="addLetter('Z')">Z</button>
        <button class="letterKey" onclick="addLetter('X')">X</button>
        <button class="letterKey" onclick="addLetter('C')">C</button>
        <button class="letterKey" onclick="addLetter('V')">V</button>
        <button class="letterKey" onclick="addLetter('B')">B</button>
        <button class="letterKey" onclick="addLetter('N')">N</button>
        <button class="letterKey" onclick="addLetter('M')">M</button>
        <button class="letterKey" onclick="addLetter(',')">,</button>
        <button class="letterKey" onclick="addLetter('.')">.</button>
        <button class="letterKey" onclick="addLetter('?')">?</button>
        <br><button id="btnEnter" class="btnSpecial">Enter</button>

        New Line <input id="lineInput" name="lineInput" type="checkbox">
        <input id="textInput" type="text">
        <button id="textSubmit" type="button">Submit</button>


  </body>
</html>
